{% extends 'master.html' %}

{% block title %}
    <title>Distribute Book</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Distribute {{ book.title }} by {{ book.author }}</h6>
                </div>
                <div class="card-body">
                    <form action="{% url 'distribute_book' book.id %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <select id="input-id" class="form-select w-100" name="learner_id" aria-label="Default select example">
                               {% for learner in learners %}
                                   <option value="{{ learner.id }}">{{ learner.name }} - {{ learner.adm_no }}</option>
                               {% endfor %} 
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Distribute</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
